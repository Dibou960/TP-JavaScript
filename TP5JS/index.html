<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="quiz">
      <h2 id="question"></h2>
      <ul>
        <li>
          <input type="radio" name="answer" id="a" value="a">
          <label for="a" id="a_text"></label>
        </li>
        <li>
          <input type="radio" name="answer" id="b" value="b">
          <label for="b" id="b_text"></label>
        </li>
        <li>
          <input type="radio" name="answer" id="c" value="c">
          <label for="c" id="c_text"></label>
        </li>
        <li>
          <input type="radio" name="answer" id="d" value="d">
          <label for="d" id="d_text"></label>
        </li>
      </ul>
      <button id="next-btn" disabled>Suivant</button>
    </div>
    <div id="result" class="hidden">
      <p>Votre score est : <span id="score"></span> / <span id="total"></span></p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
